<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya Game Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="hub-page">
    <div id="password-screen" class="password-screen">
        <div class="password-container">
            <h2 class="password-title">ðŸ”’ Secret Access</h2>
            <p class="password-subtitle">Enter the secret code to continue</p>
            <input type="password" id="secret-code" class="secret-input" placeholder="Enter code..." autofocus>
            <p id="error-message" class="error-message hidden"></p>
            <button id="submit-code" class="submit-btn">Enter</button>
        </div>
    </div>
    
    <div id="hub-content" class="hub-container hidden">
        <div class="hub-header">
            <div class="hub-icon">ðŸŽ®</div>
            <h1 class="hub-title">Ananya Game Hub</h1>
            <p class="welcome-message">Welcome back! Ready to play?</p>
        </div>
        
        <div class="game-card" onclick="window.location.href='game.html'">
            <div class="game-icon">ðŸ’–</div>
            <h2 class="game-title">Heart Collector</h2>
            <p class="game-description">Collect hearts and reach the highest score!</p>
            <button class="play-btn">
                <span class="play-icon">â–¶</span>
                Play Now
            </button>
        </div>
        
        <p class="coming-soon">More games coming soon...</p>
        
        <button class="help-btn" title="Help">?</button>
    </div>
    
    <script>
        const SECRET_CODE = 'shiv&Ananya-143'; // Secret code
        
        const passwordScreen = document.getElementById('password-screen');
        const hubContent = document.getElementById('hub-content');
        const secretInput = document.getElementById('secret-code');
        const submitBtn = document.getElementById('submit-code');
        const errorMessage = document.getElementById('error-message');
        
        function checkCode() {
            const enteredCode = secretInput.value.trim();
            if (enteredCode === SECRET_CODE) {
                passwordScreen.classList.add('hidden');
                hubContent.classList.remove('hidden');
            } else {
                errorMessage.textContent = 'Incorrect code. Try again!';
                errorMessage.classList.remove('hidden');
                secretInput.value = '';
                secretInput.focus();
            }
        }
        
        submitBtn.addEventListener('click', checkCode);
        secretInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
    </script>
</body>
</html>
