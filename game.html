<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Heart Collector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="hearts-counter">Hearts: <span id="hearts-count">0</span>/<span id="hearts-total">0</span></div>
            <button id="exit-btn" class="exit-btn">‚úï Exit</button>
        </div>
        <div id="instructions">Use Arrow Keys or WASD to move and jump</div>
        <div id="menu" class="screen">
            <h1>üíñ Heart Collector üíñ</h1>
            <p>Run, jump, and collect hearts!</p>
            <div class="difficulty-selector">
                <h3>Select Difficulty:</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                    <button class="difficulty-btn" data-difficulty="extreme">Extreme</button>
                </div>
                <div id="bot-speed-setting" class="bot-speed-setting hidden">
                    <label for="bot-speed">Bot Speed: <span id="bot-speed-value">3</span></label>
                    <input type="range" id="bot-speed" min="1" max="10" value="3">
                </div>
            </div>
            <button id="start-btn">Start Game</button>
            <button id="exit-btn-menu" class="exit-btn-menu">‚Üê Back to Hub</button>
        </div>
        <div id="valentine-reveal" class="screen hidden">
            <div id="valentine-text"></div>
            <div id="valentine-buttons" class="hidden">
                <button id="yes-btn">Yes! üíñ</button>
                <button id="no-btn">No</button>
            </div>
            <button id="exit-btn-reveal" class="exit-btn-menu">‚Üê Back to Hub</button>
        </div>
    </div>
    <script src="js/config.js?v=3"></script>
    <script src="js/input.js?v=3"></script>
    <script src="js/player.js?v=3"></script>
    <script src="js/heart.js?v=3"></script>
    <script src="js/platform.js?v=3"></script>
    <script src="js/obstacle.js?v=3"></script>
    <script src="js/level.js?v=3"></script>
    <script src="js/camera.js?v=3"></script>
    <script src="js/particles.js?v=3"></script>
    <script src="js/reveal.js?v=3"></script>
    <script src="js/game.js?v=3"></script>
</body>
</html>
